<header class="header">
  <nav class="nav">
    <ul class="blank-list">
      {% for link_hash in site.navigation %}
        {% for link in link_hash %}
          {% assign active_class = '' %}
          {% if page.url == link[1] and page.url != '/' %}
            {% assign active_class = 'active' %}
          {% endif %}
          <li><a href="{{ link[1] }}" class="{{ active_class }} blank-link-hover">{{ link[0] }}</a></li>
        {% endfor %}
      {% endfor %}
    </ul>
  </nav>
</header>
